<html>
  <head>
    <title>Hand Gesture Identification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <center>
      <h3 class="btn btn-warning heading">
        Hand Gesture Identification
        <br />
        <span>&#128076;</span>
        <span>&#128400;</span>
        <span>&#9996;</span>
      </h3>
      <br />

      <div id="camera"></div>
      <br />
      <button onclick="quicksnapshot()" class="btn btn-success">
        Take Picture
      </button>
      <br />
      <div id="result"></div>
      <br />
      <span id="name"></span>
      <br />
      <span id="accuracy"></span>
      <button onclick="check()" class="btn btn-success">Check</button>
    </center>
  </body>
</html>
